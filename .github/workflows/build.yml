name: Build and Artifact the ESP-IDF Project

on:
  push:
    branches: [ main ]
    paths:
      - 'main/**'
      - 'CMakeLists.txt'
      - 'sdkconfig.defaults'
      - '.github/workflows/**'
      - '.github/scripts/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'main/**'
      - 'CMakeLists.txt'
      - 'sdkconfig.defaults'
      - '.github/workflows/**'
      - '.github/scripts/**'

permissions:
  contents: write
  actions: read

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.changes.outputs.should_build }}
    steps:
      - name: Check if build is needed
        id: changes
        run: |
          echo "should_build=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Build files changed - proceeding with build"

  build:
    needs: check
    if: needs.check.outputs.should_build == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: ESP-IDF Build
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.4.1
          target: esp32c6
          path: '.'

      - name: Extract binary sizes
        id: sizes
        run: |
          chmod +x .github/scripts/extract_sizes.sh
          .github/scripts/extract_sizes.sh
          # Export the sizes for later steps
          echo "CURRENT_TOTAL_SIZE=${TOTAL_SIZE}" >> $GITHUB_ENV
          echo "CURRENT_GIT_COMMIT=${GIT_COMMIT}" >> $GITHUB_ENV

      - name: Check for size changes and set upload flag
        id: check_upload
        run: |
          # Always set upload flag if sizes changed
          if [ "$SIZES_CHANGED" == "true" ]; then
            echo "FORCE_UPLOAD=true" >> $GITHUB_ENV
            echo "Upload required: File sizes have changed"
            echo "upload_required=true" >> $GITHUB_OUTPUT
          else
            echo "upload_required=false" >> $GITHUB_OUTPUT
          fi
          
          # Also upload on manual dispatch
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "FORCE_UPLOAD=true" >> $GITHUB_ENV
            echo "Upload required: Manual workflow dispatch"
            echo "upload_required=true" >> $GITHUB_OUTPUT
          fi

      - name: Update build data
        run: |
          chmod +x .github/scripts/update_build_data.sh
          .github/scripts/update_build_data.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Primary artifact upload - guaranteed when sizes change
      - name: Archive ESP32 binaries (Size Changed)
        if: env.SIZES_CHANGED == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: esp32-binaries-${{ env.CURRENT_GIT_COMMIT }}-${{ env.CURRENT_TOTAL_SIZE }}B-size-changed
          path: |
            build/bootloader/bootloader.bin
            build/partition_table/partition-table.bin
            build/*.bin
          retention-days: 30
          compression-level: 6

      # Fallback artifact upload for manual dispatch
      - name: Archive ESP32 binaries (Manual Dispatch)
        if: github.event_name == 'workflow_dispatch' && env.SIZES_CHANGED != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: esp32-binaries-${{ env.CURRENT_GIT_COMMIT }}-${{ env.CURRENT_TOTAL_SIZE }}B-manual
          path: |
            build/bootloader/bootloader.bin
            build/partition_table/partition-table.bin
            build/*.bin
          retention-days: 30
          compression-level: 6

      # Verification step to ensure upload happened when expected
      - name: Verify upload completion
        if: env.SIZES_CHANGED == 'true'
        run: |
          echo "‚úÖ Artifact upload completed successfully for size change"
          echo "üì¶ Artifact name: esp32-binaries-${{ env.CURRENT_GIT_COMMIT }}-${{ env.CURRENT_TOTAL_SIZE }}B-size-changed"
          echo "üìè Total size: ${{ env.CURRENT_TOTAL_SIZE }} bytes"

      # Optional: Fail the workflow if upload was expected but didn't happen
      - name: Validate upload requirement was met
        run: |
          if [ "$SIZES_CHANGED" == "true" ]; then
            echo "Size change detected - upload was required and completed ‚úÖ"
          else
            echo "No size change detected - upload not required ‚ÑπÔ∏è"
          fi

      - name: Create build summary
        run: |
          chmod +x .github/scripts/create_summary.sh
          .github/scripts/create_summary.sh
