name: Build and Artifact the ESP-IDF Project

on:
  push:
    branches: [ main ]
    paths:
      - 'main/**'
      - 'CMakeLists.txt'
      - 'sdkconfig.defaults'
      - '.github/workflows/**'
      - '.github/scripts/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'main/**'
      - 'CMakeLists.txt'
      - 'sdkconfig.defaults'
      - '.github/workflows/**'
      - '.github/scripts/**'

permissions:
  contents: write
  actions: read

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.changes.outputs.should_build }}
    steps:
      - name: Check if build is needed
        id: changes
        run: |
          echo "should_build=true" >> $GITHUB_OUTPUT
          echo "âœ… Build files changed - proceeding with build"

  build:
    needs: check
    if: needs.check.outputs.should_build == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: ESP-IDF Build
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.4.1
          target: esp32c6
          path: '.'

      - name: Extract binary sizes
        id: sizes
        run: |
          chmod +x .github/scripts/extract_sizes.sh
          .github/scripts/extract_sizes.sh

      - name: Update build data
        run: |
          chmod +x .github/scripts/update_build_data.sh
          .github/scripts/update_build_data.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Archive ESP32 binaries
        if: env.SIZES_CHANGED == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: esp32-binaries-${{ env.GIT_COMMIT }}-${{ env.TOTAL_SIZE }}B
          path: |
            build/bootloader/bootloader.bin
            build/partition_table/partition-table.bin
            build/*.bin
          retention-days: 30

      - name: Create build summary
        run: |
          chmod +x .github/scripts/create_summary.sh
          .github/scripts/create_summary.sh
